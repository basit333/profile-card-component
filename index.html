<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile card component</title>
</head>
<body>

  <div class="container--fluid">

    <div class="bg--top">
      <img src="images/bg-pattern-top.svg">
    </div>

        <div class="container container--md">
          <div class="container__top--img">
            <img src="images/bg-pattern-card.svg">
          </div>

          <div class="container__card">
            <div class="card__avtar">
              <img src="images/image-victor.jpg">
            </div>

            <div class="card__person--info">
              <h1 class="person--info--name">Victor Crest <span class="person-age">26</span></h1>
              <p class="person--info--city">London</p>
            </div>

            <hr class="horizontal-line">
            
            <div class="card__footer">

              <div class="footer--item">
                <h1 class="item--heading">80K</h1>
                <p class="item-sub-heading">Followers</p>
              </div>

              <div class="footer--item">
                <h1 class="item--heading">803K</h1>
                <p class="item-sub-heading">Likes</p>
              </div>

              <div class="footer--item">
                <h1 class="item--heading">1.4K</h1>
                <p class="item-sub-heading">Photos</p>
              </div>

            </div>

          </div>

        </div>

    <div class="bg--bottom">
      <img src="images/bg-pattern-bottom.svg">
    </div>

  </div>
</body>
</html>
